<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Affiliation</th>
        </tr>
        {% for item in config.extra.organizing_committee | sort(attribute = "surname") -%}
        <tr>
            <td>
                <a href="{{item.link}}">{{item.name}}{{item.surname}}</a>
            </td>
            <td>{{item.affiliation}}</td>
        </tr>
        {%- endfor %}
    </table>
</div>
