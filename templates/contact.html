{% extends "base.html" %}
{% block content %}
<h1>
  {{ page.title }}
</h1>
{{ page.content | safe }}
<article class="form">
    <form class="" accept-charset="UTF-8" action="https://api.web3forms.com/submit" method="POST" role="form">
        <input type="hidden" name="from_name" value="BH7 Contact form">
        <input type="hidden" name="access_key" value="d13b84b9-8356-4887-ba80-0ee02665fe39">
        <input type="hidden" name="redirect" value="{{config.base_url}}/success/">
        <label class="" for="name">Your Name</label>
        <input type="text" id="name" name="name" class="" required="" placeholder=" " aria-labelledby="name">
    
        <label class="" for="email">Email Address</label>
        <input type="email" id="email" name="email" class="w" required="" placeholder=" " aria-labelledby="email">
        <div class="requirements f6 gray glow i ph3 overflow-hidden">
          An email address is required.
        </div>
        <label class="" for="subject">Subject</label>
        <input type="text" id="subject" name="subject" aria-labelledby="subject" />
        <label class="" for="message">Message</label>
        <textarea id="message" name="message" class="" aria-labelledby="message"></textarea>
        <br>
        <input class="" type="submit" value="Send">
    
    </form>
</article>
{% endblock content %}
