{% extends "base.html" %}

{% block content %}
<article>
    <h1>
        {{ page.title }}
    </h1>
    <h2>
        {% for author in page.extra.authors %}
            {{ author.surname | upper }}, {{ author.name }}{% if not loop.last %} / {% endif %}
        {% endfor %}
    </h2>
    {{ page.content | safe }}
</article>
{% endblock content %}
