backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "static/img" # Media files will be stored in the repo under static/img
public_folder: "/img" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    format: toml-frontmatter
    label: "News" # Used in the UI
    folder: "content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}/index" # Filename template, e.g., YYYY-MM-DD-title.md
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: ""
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "news"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}